	<script src="cursefill.js"></script>
	<script>
	var updateSeconds = 15;
	var secs = 0;
	setInterval(reloadDownloads2, 1000);

	reloadDownloads2();
	
	function reloadDownloads2() {
		if(secs == 0) {
			var iteration = 0;
			var totalElements = cards.length;
			getDownloads(function(card, obj) {
				totalDownloads += obj.downloads.total;
				iteration++;
				if(iteration == totalElements) {
					replaceTotalDownloads(card, obj);
					iteration = 0;
				}
			});
		}
		updateCountdownTimer();
	}
	
	function updateCountdownTimer() {
		document.getElementById("update_timer").innerHTML = "Updating in " + secs + " second" + (secs == 1 ? "" : "s");
		secs--;
		if(secs < 0) {
			secs = updateSeconds;
		}
	}
	</script>
